<!DOCTYPE html>
<html lang="bn">
<head>
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet"/>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>আরসিও ডকুমেন্টস</title>
  <style>
 body {
  font-family: 'SolaimanLipi', sans-serif;
}


    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'SolaimanLipi', sans-serif;
      background: transparent;
      padding: 15px;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.5;
    }

    h1 {
      text-align: center;
      margin: 15px 0;
      font-size: clamp(1.5rem, 4vw, 2rem);
      color: #333;
    }

    ol.documents {
      padding-left: 25px;
      margin: 0;
    }

    ol.documents li {
      margin-bottom: 6px;
      padding: 5px 0;
    }

    ol.documents a {
      font-size: clamp(16px, 3vw, 18px);
      text-decoration: none;
      color: #333;
      padding: 5px 8px;
      border-radius: 4px;
      transition: background 0.2s;
      display: inline-block;
      width: 100%;
    }

    ol.documents a:hover {
      background-color: rgba(224, 224, 224, 0.5);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal iframe {
      width: 95%;
      height: 90%;
      border: none;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }

    .popup-download {
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 16px;
      color: white;
      background-color: #0077cc;
      padding: 5px 10px;
      border-radius: 4px;
      text-decoration: none;
      z-index: 1000;
      transition: background 0.2s;
    }

    .popup-download:hover {
      background-color: #005fa3;
    }

    /* Password Protection Styles */
    .password-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .password-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .password-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .password-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .password-box button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }

    .password-box button:hover {
      background-color: #005fa3;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      
      .modal iframe {
        width: 98%;
        height: 85%;
      }
      
      .close {
        font-size: 25px;
        top: 10px;
        right: 15px;
      }
      
      .popup-download {
        font-size: 14px;
        top: 10px;
        left: 15px;
      }
      
      .password-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Password Protection -->
  <div class="password-container" id="passwordContainer">
    <div class="password-box">
      <h2>পাসওয়ার্ড দিন</h2>
      <input type="password" id="passwordInput" placeholder="পাসওয়ার্ড">
      <button id="passwordSubmit">প্রবেশ করুন</button>
      <div class="error-message" id="errorMessage">ভুল পাসওয়ার্ড! আবার চেষ্টা করুন</div>
    </div>
  </div>

  <!-- Main Content (hidden until password is correct) -->
  <div id="content" style="display: none;">
    <h1>আরসিও সম্পর্কিত ডকুমেন্টস</h1>

    <ol class="documents">
      <li><a href="#" data-id="1xBY0k2utSDLA0hF09KUxmuxkw2hb59i6"> অন্যের প্রতি সম্মান প্রদর্শন  </a></li>
      <li><a href="#" data-id="1uebnQfVQ6kzKMn5L83xK4gQtGcvq-E54"> অপব্যয় অপচয় রোধ ও মিতব্যয়িতা প্রসঙ্গে ইসলাম </a></li>
      <li><a href="#" data-id="151htaYJ_cIWq9AvRvTT3Smp1VUtV42vf">অপরাধমুক্ত সমাজ গঠনে আল কুরআনের ভূমিকা </a></li>
      <li><a href="#" data-id="1Y87zUPZ4lLZubz1zXHhZvNlMylsjZQbp"> আশুরার গুরুত্ব ও শিক্ষা </a></li>
    
    </ol>

    <!-- Modal Viewer -->
    <div id="modal" class="modal">
      <span class="close">&times;</span>
      <a id="popupDownload" class="popup-download" href="#" target="_blank">⬇️ ডাউনলোড</a>
      <iframe id="pdfViewer" src="" allow="autoplay"></iframe>
    </div>
  </div>

  <script>
    // Password Protection System
    const passwordContainer = document.getElementById('passwordContainer');
    const passwordInput = document.getElementById('passwordInput');
    const passwordSubmit = document.getElementById('passwordSubmit');
    const errorMessage = document.getElementById('errorMessage');
    const content = document.getElementById('content');
    
    // Fetch password from Google Sheets
    async function fetchPassword() {
      try {
        const sheetId = '1m1YJbWaoLgr0fo5-f9mWnB0ROnoru0mnt2yipq0obV0';
        const response = await fetch(`https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&range=G4`);
        const text = await response.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        return json.table.rows[0].c[0].v;
      } catch (error) {
        console.error('Error fetching password:', error);
        return 'defaultPassword'; // Fallback password if fetch fails
      }
    }

    // Initialize password protection
    let correctPassword = '';
    
    async function initPasswordProtection() {
      correctPassword = await fetchPassword();
      
      passwordSubmit.addEventListener('click', checkPassword);
      passwordInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') checkPassword();
      });
    }

    function checkPassword() {
      if (passwordInput.value === correctPassword) {
        passwordContainer.style.display = 'none';
        content.style.display = 'block';
        // Store in session so password isn't needed again
        sessionStorage.setItem('passwordVerified', 'true');
      } else {
        errorMessage.style.display = 'block';
        passwordInput.value = '';
        passwordInput.focus();
      }
    }

    // Check if already verified in this session
    if (sessionStorage.getItem('passwordVerified') === 'true') {
      passwordContainer.style.display = 'none';
      content.style.display = 'block';
    } else {
      initPasswordProtection();
    }

    // Main Document Viewer Functionality
    const modal = document.getElementById('modal');
    const viewer = document.getElementById('pdfViewer');
    const closeBtn = document.querySelector('.close');
    const popupDownload = document.getElementById('popupDownload');

    document.querySelectorAll('.documents a').forEach(tag => {
      tag.addEventListener('click', function(e) {
        e.preventDefault();
        const fileId = this.getAttribute('data-id');
        viewer.src = `https://drive.google.com/file/d/${fileId}/preview`;
        popupDownload.href = `https://drive.google.com/uc?export=download&id=${fileId}`;
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      viewer.src = '';
      popupDownload.href = '#';
      document.body.style.overflow = 'auto';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        viewer.src = '';
        popupDownload.href = '#';
        document.body.style.overflow = 'auto';
      }
    });
  </script>
</body>
</html>
