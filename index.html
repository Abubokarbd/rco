<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>RCOzone</title>

  <!-- SolaimanLipi external font -->
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet"/>

  <style>
    /* Apply font globally */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'SolaimanLipi', sans-serif !important;
    }

    body {
      background-color: #033E3E;
      color: #fff;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 12px 0;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .header h1 {
      font-size: 48px; /* ডাবল ফন্ট সাইজ */
    }

    a, a:visited, a:hover, a:active, button, .app-button {
      font-family: inherit !important;
      text-decoration: none;
      color: inherit;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between; /* দুই বাটন পাশে পাশে রাখবে */
      gap: 10px;
      margin-bottom: 20px;
    }

    .app-button {
      flex: 0 0 48%; /* দুইটি বাটন এক লাইনে */
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 6px;
      font-size: 28px; /* ডাবল ফন্ট সাইজ */
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80px; /* বাটন উঁচু করা ফন্ট অনুযায়ী */
    }

    .app-button:hover {
      background-color: #0b7dda;
      transform: translateY(-2px);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }

 .modal-content {
  background-color: #fefefe;
  margin: 5% auto;       /* উপরের margin কমিয়ে নিচের দিকে লম্বা করার জন্য */
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 600px;
  height: 85%;           /* আগের 70% থেকে বাড়িয়ে 85% করা */
  position: relative;
}

    .close {
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  color: #000; /* কালো রঙে পরিবর্তন */
}

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 5px;
    }

    @media (max-width: 500px) {
      .app-button {
        flex: 0 0 48%; /* মোবাইলেও দুই বাটন পাশাপাশি */
        font-size: 28px;
        height: 70px;
      }

      .header h1 {
        font-size: 40px; /* ডাবল ফন্ট */
      }
    }

    @media (max-width: 400px) {
      .app-button {
        flex: 0 0 48%; /* এক লাইনে দুই বাটন থাকবে, খুব ছোট স্ক্রিনেও */
      }
    }


    .messenger-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #0084FF;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
  transition: background-color 0.3s ease;
}
.messenger-button:hover {
  background-color: #005ecb;
}

  </style>
</head>
<body>

  <div class="header">
    <h1>RCOzone</h1>
  </div>

  <div class="button-grid">
    <a href="https://abubokarbd.github.io/rco/verse.html" class="app-button">আয়াত-১</a>
    <a href="https://abubokarbd.github.io/rco/verse1.html" class="app-button">আয়াত-২</a>
    <a href="https://abubokarbd.github.io/rco/verse2.html" class="app-button">আয়াত-৩</a>
    <a href="https://abubokarbd.github.io/rco/verse3.html" class="app-button">আয়াত-৪</a>
    <a href="https://abubokarbd.github.io/rco/doc.html" class="app-button">ডকুমেন্ট</a>
    <button id="devButton" class="app-button">Contact</button> 
  </div>

  
<!-- চিঠি বাটন ডিজেবল্ড করা 
<div id="devModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <iframe src="https://chithi.me/absict" allow="autoplay"></iframe>
    </div>
</div> 
-->
  <div id="devModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>আমাদের সাথে সরাসরি যোগাযোগ করতে নিচের বাটনে ক্লিক করুন:</p>
    <a href="https://www.facebook.com/messages/t/absict" target="_blank" class="messenger-button">
      Messenger এ মেসেজ করুন
    </a>
  </div>
</div>


  <script>
    const modal = document.getElementById("devModal");
    const btn = document.getElementById("devButton");
    const span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
      modal.style.display = "block";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
