<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCOzone</title>
  <style>
    @font-face {
      font-family: 'SolaimanLipi';
      src: url('https://abubokarbd.github.io/rco/fonts/solaimanlipi.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'SolaimanLipi', sans-serif;
    }

    body {
      background: url('https://abubokarbd.github.io/rco/img/bac.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 12px 0;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .header h1 {
      font-size: 24px;
    }

    .back-button {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #ffffffaa;
      color: #333;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      z-index: 999;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }

    .app-button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 55px;
    }

    .app-button:hover {
      background-color: #0b7dda;
      transform: translateY(-2px);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      height: 70%;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 5px;
    }

    @media (max-width: 500px) {
      .button-grid {
        grid-template-columns: 1fr;
      }

      .app-button {
        height: 50px;
        font-size: 13px;
      }

      .header h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="history.back()">← ফিরে যাও</button>

  <div class="header">
    <h1>RCOzone</h1>
  </div>

  <div class="button-grid">
    <a href="https://abubokarbd.github.io/rco/verse.html" class="app-button">আয়াত-১</a>
    <a href="https://abubokarbd.github.io/rco/verse1.html" class="app-button">আয়াত-২</a>
    <a href="https://abubokarbd.github.io/rco/verse2.html" class="app-button">আয়াত-৩</a>
    <a href="https://abubokarbd.github.io/rco/verse3.html" class="app-button">আয়াত-৪</a>
    <a href="https://abubokarbd.github.io/rco/doc.html" class="app-button">ডকুমেন্ট</a>
    <button id="devButton" class="app-button">Developer</button>
  </div>

  <div id="devModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <iframe src="https://chithi.me/absict" allow="autoplay"></iframe>
    </div>
  </div>

  <script>
    const modal = document.getElementById("devModal");
    const btn = document.getElementById("devButton");
    const span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
      modal.style.display = "block";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
